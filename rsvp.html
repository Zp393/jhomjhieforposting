<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP | Jhie & Jhom</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #fffdf7;
      color: #4b2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #a97455;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #5f4033;
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 800px;
      border: 2px solid #a97455;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      iframe {
        height: 1000px;
      }
    }
  </style>
</head>
<body>
  <h1>Kindly RSVP</h1>
  <p>We’re so excited to celebrate with you. Please let us know if you can join us!</p>
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSfy26UaavI7qUta3nArrbnle2hcHgpCP41aMgT7XzU509Uidw/viewform?usp=dialog" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0"
    loading="lazy">
    Loading…
  </iframe>
</body>
</html>
