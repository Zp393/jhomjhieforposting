<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Our Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('https://www.transparenttextures.com/patterns/roses.png'), linear-gradient(to bottom right, #fff3f3, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .seal {
      width: 80px;
      height: 80px;
      background: #c2185b;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      position: relative;
      animation: popIn 1s ease;
    }

    .seal::before {
      content: "ðŸ’Œ";
      position: absolute;
      top: 20%;
      left: 25%;
      font-size: 2rem;
      color: white;
    }

    @keyframes popIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      color: #b56b7e;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.6rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: #b56b7e;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a14d66;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from {opacity: 1;}
      to {opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="seal"></div>
    <h2>You're Invited</h2>
    <p>Please enter the password to view our wedding website.</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d8836e0de2.mp3?filename=magic-entrance-161101.mp3" preload="auto"></audio>

  <script>
    const correctPassword = "lovestory2025"; // Change to your desired password
    const redirectPage = "landingpage.html";       // Change to your actual homepage
    const input = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");
    const sound = document.getElementById("successSound");
    const card = document.getElementById("card");

    // Auto-redirect if already unlocked
    if (sessionStorage.getItem("unlocked") === "true") {
      window.location.href = redirectPage;
    }

    function checkPassword() {
      if (input.value === correctPassword) {
        sessionStorage.setItem("unlocked", "true");
        sound.play();
        card.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = redirectPage;
        }, 1200);
      } else {
        errorMsg.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
